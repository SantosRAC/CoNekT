<div class="table-responsive">
    <table class="table table-striped">
        <tbody>
            {% for sequence in sequences %}
                <tr>
                    <td><a href="{{ url_for('sequence.sequence_view', sequence_id=sequence.id) }}">{{ sequence.name }}</a></td>
                    <td><em>{{ sequence.species.name }}</em></td>
                    <td>{{ sequence.type }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
