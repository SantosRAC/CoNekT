{% extends 'base.html' %}

{% block container %}
<div class="top-pad">

    {% if form %}
    <h1>Search: Specific Profiles</h1>
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading"><strong>Search options</strong></div>
                    <div class="panel-body">
                        <form method="POST"  action="{{ url_for('search.search_enriched_clusters') }}"  role="form">
                            {{ form.csrf_token }}
                            <label>Species</label>
                            {{form.species(class_="form-control")}}<br/>
                            <label>Methods</label>
                            {{form.methods(class_="form-control")}}<br/>
                            <label>Conditions</label>
                            {{form.conditions(class_="form-control")}}<br/>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
</div>
{% endblock %}
