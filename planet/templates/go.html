{% extends 'base.html' %}

{% block container %}
<div class="top-pad">

    {% if go %}
    <h1>{{ go.label }}: <strong>{{ go.name }}</strong> <small>({{ go.type }})</small></h1>

    <p>{{ go.description }}</p>
    <br />

    <p>There are <strong>{{ go.sequences.count() }}</strong> sequences with this label.</p>

    {% endif %}
</div>

</div>
{% endblock %}
