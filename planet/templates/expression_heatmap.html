{% extends 'base.html' %}

{% block container %}
<div class="top-pad">

    <h1>Heatmap</h1>
     <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>probe</th>
                    {% for o in order %}
                    <th class="rotated">{{ o }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
            {% for p in profiles  %}
                <tr class="heatmap">
                    <td>{{ p.name }}</td>
                    {% for o in order %}
                    <td class="value">{{ p['values'][o]|round(2) }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
            </tbody>
        </table>
        </div>


</div>
{% endblock %}

{% block extrajs %}
<script src="{{ url_for('static', filename='js/jquery.hottie.js') }}"></script>
<script>
    $('td.value').hottie({
    colorArray : [
        "#0000FF",
        "#FFFFFF",
        "#FF0000"
    ], symmetrical : true
});
</script>
{% endblock %}
