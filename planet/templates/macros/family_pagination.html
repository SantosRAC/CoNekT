{% macro family_pagination(url, count, download) -%}
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Families ({{ count }}) {% if download %} (<a href="{{ download }}" download="table.csv">download table</a>){% endif %}</div>
                <div style="height:300px;overflow-y:auto;" id="planet-pagination"
                     base-url="{{ url }}"
                     page-count="{{ (count / g.page_items)|round(0, 'ceil')|int }}"></div>
                <div class="panel-body">
                    <button class="btn btn-primary" id="planet-pagination-first"><span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span></button>
                    <button class="btn btn-primary" id="planet-pagination-back"><span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span></button>
                    <button class="btn btn-primary" id="planet-pagination-next"><span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span></button>
                    <button class="btn btn-primary" id="planet-pagination-last"><span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span></button>
                </div>
            </div>
        </div>
    </div>
{%- endmacro %}
