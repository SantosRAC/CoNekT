{% extends 'base.html' %}

{% block container %}
<div class="top-pad">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div id="canvas-holder2" class="center-block">
                        <canvas id="chart-area" class="center-block" width="800" height="600"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
{% endblock %}

{% block extrajs %}
    <script src="{{ url_for('static', filename='js/Chart.min.js') }}"></script>
	<script>
			$.getJSON( "{{ url_for('expression_profile.expression_profile_compare_plot_json', first_profile_id=first_profile_id, second_profile_id=second_profile_id) }}", function( data ) {
				var ctx = document.getElementById("chart-area").getContext("2d");
				window.myPie = new Chart(ctx).Line(data, { animation: false,
				multiTooltipTemplate: "<%if (datasetLabel){{ '{%' }}><%=datasetLabel%>: <{{ '%}' }}%><%= value.toFixed(2) %>"
 });
			});
	</script>
{% endblock %}
